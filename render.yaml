services:
  - type: web
    name: todoapp-backend
    env: node
    buildCommand: npm install && npm run build  # CHANGED FROM npm ci
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /
    autoDeploy: true
    plan: free
    nodeVersion: 18.0.0